<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>

	<p id="p1">Этот пример показывает как можно изменить размер данного абзаца</p>
	<br><b><i>Размер шрифта:</i></b>
	<input type="button" value="Увеличить" onclick="modification(1)">
	<input type="button" value="Уменьньшить" onclick="modification(-1)">
	<input type="button" value="Сброс" onclick="modification(0)">
	<script language="JavaScript">
		function modification(action){
			if(action == 1){
				document.all["p1"].style.fontSize="150%";}
		    if(action== (-1) ){
				document.all["p1"].style.fontSize="60%";}
			if(action == 0){
				document.all["p1"].style.fontSize="100%";}
	
		}
	</script>
	
</body>
</html>
