<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body id="fon">
		
	<p>Еще один пример. Устанавливает различный цвет фона документа</p>
	<br><b><i>Цвет фона:</i></b>
	<input id="btnColor" type="button" value="КРАСНЫЙ" onclick="modColor(0);">
	<input id="btnColor" type="button" value="ЧЕРНЫЙ" onclick="modColor(1);">
	<input id="btnColor" type="button" value="СИНИЙ" onclick="modColor(2);">
	<input id="btnColor" type="button" value="СЕРЫЙ" onclick="modColor(3);">
	<input id="btnColor" type="button" value="ЖЕЛТЫЙ" onclick="modColor(4);">
	<input id="btnColor" type="button" value="БЕЛЫЙ" onclick="modColor(5);">
	<script language="JavaScript">
		function modColor(action) {
			if (action == 0) {
				document.all["fon"].style.backgroundColor="red";
			}	
			if (action == 1) {
				document.all["fon"].style.backgroundColor="black";
			}
			if (action == 2) {
				document.all["fon"].style.backgroundColor="blue";
			}
			if (action == 3) {
				document.all["fon"].style.backgroundColor="gray";
			}
			if (action == 4) {
				document.all["fon"].style.backgroundColor="yellow";
			}
			if (action == 5) {
				document.all["fon"].style.backgroundColor="white";
			}
		}
	
	</script>

</body>
</html>
